<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname}</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="css/menu.css"/>
             <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>#{versionBean.copyright.appname}</title>

<style>
<!-- 


 -->
 </style>
 
 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>#{versionBean.copyright.appname}</title>

</h:head>

<h:body>
	

<h:form prependId="false" id="formIdMain">
<p:growl id="msg" showDetail="true"/>
<p:focus for="terminal" />

		<div class="page-header">
		 	<a><p:outputLabel value="#{menuBean.labels[7]}" style="#{skin.pageTitle};"/></a>
		 	<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
	    </div>

			<p:layout fullPage="true">
			
			<p:layoutUnit position="east" size="0" visible="false" >
			</p:layoutUnit>
			
			<p:layoutUnit position="north" size="100"  visible="false" >
				
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="50" visible="false" >
				
		     </p:layoutUnit>
			
			<p:layoutUnit position="west" size="300">
				<p:outputLabel value="Syntax:" style="#{skin.label}"/>
				<p:outputLabel style="text-align:justify;#{skin.label}" value="#{assistBean.syntax}" />
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
 
			    <p:terminal prompt="Ask me about:" id="terminal" widgetVar="term" commandHandler="#{assistBean.handleCommand}" style="#{skin.label}" styleClass="ui-terminal-content"
			                welcomeMessage="#{assistBean.welcomeMsg}"  />
			 
				<p:commandButton type="button" value="Clear" icon="fa fa-trash" onclick="PF('term').clear()" style="#{skin.button}" title="Click this button to clear text in editor"/>
		
			</p:layoutUnit>
			
			</p:layout>
		

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
<p:dialog style="background: transparent; !important;" position="center center" widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
    <p:graphicImage name="/gif/loading.gif" style="width: 3em;height: 3em"/>
</p:dialog>
<ui:include src="menu.xhtml" />
</h:form>
		
</h:body>
</html>
