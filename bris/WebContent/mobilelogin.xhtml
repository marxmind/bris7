<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname}</title>
	</f:facet>
	
	<f:facet name="middle">
			<h:outputStylesheet name="mobile/css/login.css"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>#{versionBean.copyright.appname}</title>

<style>
<!-- 

 -->
 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>#{versionBean.copyright.appname}</title>

</h:head>

<h:body>
	

<h:form prependId="false" id="formId">
	
	<div class="main-wrap">
		
        <div class="login-main">
			<h3 style="color: white">BRIS ELECTED 4+</h3>
			<p:inputText  styleClass="box1 border1" a:placeholder="MARXMIND"  id="uname" value="#{loginBean.name}"/>
            <p:password  styleClass="box1 border2" a:placeholder="SOLUTIONS" id="password" value="#{loginBean.password}"/>
            <p:commandButton id="logId" value="Login" styleClass="send" action="#{loginBean.validateUserNamePasswordMobile}" />
        </div>
        
    </div>
	
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
	<p:dialog style="background: transparent; !important;" position="center center" widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
    	<p:graphicImage name="/gif/loading.gif" style="width: 3em;height: 3em"/>
	</p:dialog>
	
</h:form>		
</h:body>
</html>
