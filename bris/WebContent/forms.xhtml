<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsf/core"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  
  >
 <f:view contentType="text/html"> 
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname} Forms Download</title>
	</f:facet>
	
	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" target="head"/>
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>#{versionBean.copyright.appname} Forms Download</title>

<style>
<!-- 

.ui-growl{
	top: 100px;
	right: 500px; important!;
}

.ui-container{
	top: 100px;
	right: 500px; important!;
}

 -->
 </style>
 
<title>#{versionBean.copyright.appname} Forms Download</title>

</h:head>

<h:body>
	    
<h:form prependId="false" id="formId" >
		
		<p:growl id="msg" showDetail="true" />
		<p:layout fullPage="true" stateful="true">
		
		<p:layoutUnit position="north" size="100">
			<div class="ui-fluid">
				<p:graphicImage name="logo/logo.png" style="width: 5em; height: 5em" styleClass="img-circle" onclick="PF('multiDialogCoop').show()"/>
				<p:outputLabel value="#{versionBean.copyright.appname} Barangay Recording Information System" style="#{skin.pageTitle}"/>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="300">
			<p:commandButton value="Return Home Page" action="login.xhtml">
				<p:graphicImage name="gif/home.png" style="width: 3em; height: 3em" styleClass="img-circle"/>
			</p:commandButton>
			<p:graphicImage name="gif/logo.png" style="width: 10em; height: 10em" styleClass="img-circle"/>
			<h:outputLabel style="color: red; font-size: 200%; font-variant: small-caps; text-transform: none; font-weight: 100;  margin-bottom: 0;" value="#{versionBean.copyright.appname}"/>
        	<p:outputLabel value="#{versionBean.copyright.currentversion}" style="color: black;font-size: 70%; text-transform: none; font-weight: 50; margin-bottom: 0;"/><br/>
        	<p:outputLabel style="#{skin.textInput}" value="Developed by: "/><h:outputText style="#{skin.textInput}" value=" #{versionBean.copyright.author}" /><br/>
        	<p:outputLabel style="#{skin.textInput}" value="Email: "/><h:outputText style="#{skin.textInput}" value=" #{versionBean.copyright.email}" /><br/>
        	<p:outputLabel style="#{skin.textInput}" value="Contact Us: "/><h:outputText style="#{skin.textInput}" value=" #{versionBean.copyright.contactno}" /><br/>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="300">
		<div class="ui-fluid">
			<p:panelGrid columns="2" layout="grid">
				<p:outputLabel  value="Updated: "/>
				<h:outputText  value=" #{versionBean.versionController.buildapplieddate}"/>
				
	        	<p:outputLabel  value="Latest: "/>
	        	<h:outputText  value=" #{versionBean.copyright.currentversion}"/>
	        	
	        	<p:outputLabel  value="Previous: "/>
	        	<h:outputText  value=" #{versionBean.copyright.oldversion}"/>
	        	
        	</p:panelGrid>
        	<p:panelGrid columns="1" layout="grid">
        		<h:outputText style="text-align:justify;#{skin.label}" value="Note: A software update can include, but is not limited to: (1)Application stability improvements, bug fixes. (2)New or Enhanced features. (3)Further improvements to performance."/>
        		<h:outputText style="text-align:justify;#{skin.label}" value="Warning: Unauthorized reproduction or distribution of this program, or any part of it,  may result in severe civil and criminal penalties, and will be prosecuted to the maximum extent possible under the law."/>
        	</p:panelGrid>
        	
        <p:dataList value="#{versionBean.fixes}" var="rpt" type="ordered" style="#{skin.table}">
        			<f:facet name="header">Build Details</f:facet>
        			#{rpt.fixdesc}
        </p:dataList>
        <p:dataList value="#{versionBean.licenses}" var="md" type="ordered" style="#{skin.table}">
        			<f:facet name="header">Application Expiration</f:facet>
        			#{md.moduleName} - #{md.monthExpiration}
        </p:dataList>
        </div>	
		</p:layoutUnit>
		<p:layoutUnit position="center">
		<p:inputText value="#{formBean.searchParam}" style="width: 30em" a:placeholder="Search Forms">
			<f:ajax event="keyup" listener="#{formBean.searchForm}" render="dataId"/>
		</p:inputText>
		<p:dataList id="dataId" value="#{formBean.forms}" var="frm" type="ordered" style="#{skin.table}" a:data-inset="true">
        			<p:commandLink value="#{frm.fileName}" ajax="false" actionListener="#{formBean.formDownload(frm.fileName)}" onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)">
        				<p:fileDownload value="#{formBean.formFile}"/>
        			</p:commandLink>
        </p:dataList>
		
		</p:layoutUnit>
		</p:layout>

<p:dialog modal="false" widgetVar="statusDialog" header="Status" draggable="false"
closable="false">
<p:graphicImage value="/gif/loading.gif" />
</p:dialog>
<script type="text/javascript">
function showStatus() {
PF('statusDialog').show();
}
function hideStatus() {
PF('statusDialog').hide();
}
</script>

</h:form>

</h:body>
</f:view>
</html>
