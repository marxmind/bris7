<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui = "http://java.sun.com/jsf/facelets"
  xmlns:h = "http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui" 
xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
xmlns:my="http://java.sun.com/jsf/composite/my"  
  >
<h:head>
<link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon.ico']}" />
<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>#{versionBean.copyright.appname} User</title>
	</f:facet>
	
	<f:facet name="middle">
           <h:outputStylesheet name="css/menu.css"/>
           <h:outputStylesheet name="css/pageHeaderFooter.css"/>
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.min.js" target="head"/>
            <h:outputStylesheet name="css/growl.css"/> 
    </f:facet>
        
    <f:facet name="last">
 		<h:outputStylesheet name="css/font-awesome.min.css" />
    </f:facet>
    <title>#{versionBean.copyright.appname} User</title>

<style>
<!-- 

 -->
 </style>

 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>#{versionBean.copyright.appname} User</title>

</h:head>

<h:body>
	

<h:form prependId="false" id="formId" >
	<p:growl id="msg" showDetail="true"/>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="#{skin.msg}">
       	<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
       	<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
	
	<p:focus context="tb"/>
    
    		<div class="page-header">
			 	<a><p:outputLabel value="#{menuBean.labels[12]}" style="#{skin.pageTitle};"/></a>
			 	<p:outputLabel style="#{skin.copyrightLabel}" value="#{versionBean.copyright.appname} | #{versionBean.copyright.copyrightname} | #{versionBean.copyright.author} | version:#{versionBean.copyright.currentversion}"/>
	        </div>
    
 <p:layout fullPage="true">
			
			<p:layoutUnit position="east" size="0" visible="false">
			</p:layoutUnit>
			
			<p:layoutUnit position="north" size="100"  visible="false" >
				
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="50" visible="false" >
				
		     </p:layoutUnit>
			
			<p:layoutUnit position="west" size="650">
				
				<p:toolbar id="tbProf" style="#{skin.toolbar};float:bottom; position: fixed;z-index: 1500;">
		    		<f:facet name="left">
				        
		    		</f:facet>
		    		<f:facet name="right">
		    			<p:commandButton update="userAddId dataId"  value="New" icon="fa fa-file-o" title="Click this button to start new information" actionListener="#{auserBean.clearFields}"/>
		    			<p:commandButton update="userAddId dataId"  value="Clear" icon="fa fa-trash" title="Click this button to clear information" actionListener="#{auserBean.clearFields}"/>
		    			<p:commandButton update="userId dataId msg" value="Save"  icon="fa fa-floppy-o" title="Click this button to save your changes" actionListener="#{auserBean.save}">
		    				<p:confirm header="Confirmation" message="Are you sure you want to save?." icon="ui-icon-alert" />
		    			</p:commandButton>
		    		</f:facet>
				</p:toolbar>
				<br/><br/>
			<p:panelGrid id="userAddId" columns="4" layout="grid">
			
				<p:outputLabel value="Registered Date:" style="#{skin.label}" />
           		<p:inputText value="#{auserBean.regdate}" readonly="true" style="width: 15em"/>
           				
				<p:outputLabel value="First Name:" style="#{skin.label}" />
            	<p:inputText value="#{auserBean.firstname}" a:placeholder="First Name" style="width: 15em"/>
            	
        		<p:outputLabel value="Middle Name:" style="#{skin.label}" />
            	<p:inputText value="#{auserBean.middlename}" a:placeholder="Middle Name" style="width: 15em" />
        		
        		<p:outputLabel value="Last Name:" style="#{skin.label}" />
            	<p:inputText value="#{auserBean.lastname}" a:placeholder="Last Name" style="width: 15em" />
        		
        		<p:outputLabel value="Adress:" style="#{skin.label}" />
            	<p:inputTextarea value="#{auserBean.address}" a:placeholder="Address" style="width: 15em" />
        		
        		<p:outputLabel value="Contact No:" style="#{skin.label}" />
            	<p:inputText value="#{auserBean.contactno}" a:placeholder="000 000 0000" style="width: 15em"/>
        		
	        		<p:outputLabel value="Age: " style="#{skin.label}" />
            		<p:selectOneMenu value="#{auserBean.age}" style="width: 15em">
            			<f:selectItem itemLabel="Select..."/>
                		<f:selectItems value="#{auserBean.ageList}"/>
            		</p:selectOneMenu>

        		
        		<p:outputLabel  value="Gender: " style="#{skin.label}" />
            		<p:selectOneMenu value="#{auserBean.genderId}" style="width: 15em">
            			<f:selectItem itemLabel="Select..."/>
                		<f:selectItems value="#{auserBean.genderList}"/>
            		</p:selectOneMenu>

        		
        		<p:outputLabel  value="Job: " style="#{skin.label}" />
            		<p:selectOneMenu value="#{auserBean.jobId}" style="width: 15em">
            			<f:selectItem itemLabel="Select..."/>
                		<f:selectItems value="#{auserBean.jobList}"/>
            		</p:selectOneMenu>

        		
        		<p:outputLabel value="Department: " style="#{skin.label}" />
            		<p:selectOneMenu value="#{auserBean.departmentId}" style="width: 15em">
            			<f:selectItem itemLabel="Select..."/>
                		<f:selectItems value="#{auserBean.departmentList}"/>
            		</p:selectOneMenu>

				
				<p:outputLabel value="User Name:" style="#{skin.label}" />
            	<p:inputText value="#{auserBean.username}" a:placeholder="Username" style="width: 15em" />
        		
        		<p:outputLabel value="Access Level: " style="#{skin.label}" />
            		<p:selectOneMenu value="#{auserBean.accesslevedid}" style="width: 15em">
            			<f:selectItem itemLabel="Select..."/>
                		<f:selectItems value="#{auserBean.accesslevellist}"/>
                </p:selectOneMenu>

				<p:outputLabel value="Current Password:" style="#{skin.label}" />
            	<p:outputLabel value="#{auserBean.password}" style="#{skin.label}" />
				
				<p:outputLabel value="Old Password:" style="#{skin.label}" />
            	<p:password value="#{auserBean.oldPassword}" inline="true" feedback= "true" style="width: 15em" />
				
				<p:outputLabel value="New Password:" style="#{skin.label}" />
            	<p:password value="#{auserBean.password}" inline="true" feedback= "true" style="width: 15em" />
            	
			</p:panelGrid> 

			<br/>
					<p:dataTable id="dataId" value="#{auserBean.modules}" var="rpt" stickyHeader="false" style="#{skin.table}">
					
						<p:column headerText="Module Name" width="100">
			            	<h:outputText  value="#{rpt.moduleName}"/>
						</p:column>
			             
			            <p:column headerText="Accessible" width="30">
					    	 <p:selectBooleanCheckbox value="#{rpt.checked}" style="#{skin.checkbox}">
				        		<p:ajax update="dataId,msg" listener="#{auserBean.changeActivation(rpt)}" />
				        	 </p:selectBooleanCheckbox>		 
				        </p:column>  
			                         
			         </p:dataTable>  
				
		     	
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				
				
				        <p:inputText id="tb" value="#{auserBean.searchName}" a:placeholder="Search Name" styleClass="form-control">
				    			<f:ajax event="keyup" listener="#{auserBean.init}" render="userId userAddId dataId"/>
				    	</p:inputText>
		    		
				<p:dataTable id="userId" value="#{auserBean.users}" var="rpt" stickyHeader="false"
							rows="10" paginator="true" paginatorTemplate="{Exporters} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,50,100"
                         scrollable="true" 
                         selection="#{auserBean.selectedUser}" rowKey="#{rpt.userdtlsid}" 
                         style="#{skin.table}" draggableColumns="true" draggableRows="true" paginatorPosition="top"
                         >
                         
                         <f:facet name="{Exporters}">
                         			<p:commandButton update="userId" value="Deactive User" style="float:left" icon="fa fa-lock" title="Click this button to deactivate user" action="#{auserBean.deactivateUser}">
				        				<p:confirm header="Confirmation" message="Are you sure you want to deactivate selected user? Once deactivated this user will no longer available in the system. Please hit OK button to proceed." icon="ui-icon-alert" />
				        			</p:commandButton>
                         			<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-th-list" title="Click this button to hide and unhide columns"  />
									<p:columnToggler datasource="userId" trigger="toggler" />
            						<h:commandLink title="Export Usert in excel format" a:data-step="10" a:data-intro="This function use to export this table to excel file.">
                						    <p:graphicImage name="img/xls.jpg" width="24" height="24"/>
                							<p:dataExporter type="xls" target="userId" fileName="User" options="#{exporter.excelOpt}"/>
            						</h:commandLink>
            						<h:commandLink title="Export User in pdf format">
                						    <p:graphicImage name="img/pdf.jpg" width="24" height="24"/>
                							<p:dataExporter type="pdf" target="userId" fileName="User" preProcessor="#{exporter.preProcessPDF}" options="#{exporter.pdfOpt}"/>
            						</h:commandLink>
            				</f:facet>
                         	
                         
                         	<p:column selectionMode="multiple" style="width:16px;text-align:center" exportable="false"/>
                         	
          					<p:column headerText="[*]" width="30" exportable="false">
            					<p:commandButton update="userId msg" icon="fa fa-trash-o" title="Click this button to delete this data"  actionListener="#{auserBean.deleteRow(rpt)}">
            						<p:confirm header="Confirmation" message="Are you sure you want to delete this data?" icon="ui-icon-alert" />
            					</p:commandButton>
            				</p:column>
            				
            				<p:column headerText="View" width="40" exportable="false">
            					<p:commandButton icon="fa fa-search" title="Click this button to see the additional information" update="userAddId dataId" actionListener="#{auserBean.clickItem(rpt)}" />
            				</p:column>
            				
            				<p:column headerText="Department" width="50" sortable="false" sortBy="#{rpt.department.departmentName}">
            						<h:outputText  value="#{rpt.department.departmentName}" />
            				</p:column>
                         
                         	<p:column headerText="Fullname" width="100" sortable="false" sortBy="#{rpt.firstname} #{rpt.middlename} #{rpt.lastname}">
            						<h:outputText  value="#{rpt.firstname} #{rpt.middlename} #{rpt.lastname}" />
            				</p:column>
            				
            				<p:column headerText="Gender" width="50" exportable="false" sortable="false" sortBy="#{rpt.gender==1}">
                         			 <f:view>
                         			 <my:if condition="#{rpt.gender==1}">
                         			 	<f:facet name="then">
            								<h:outputText  value="Male"/>
            							</f:facet>
            							<f:facet name="else">
            								<h:outputText  value="Female"/>
            							</f:facet>
            						  </my:if>
            						  </f:view>			
            				</p:column> 
            				
            				<p:column headerText="Job" width="70" sortable="false" sortBy="#{rpt.job.jobname}">
            						<h:outputText  value="#{rpt.job.jobname}" />
            				</p:column> 
            				
            				<p:column headerText="Access Level" width="70" sortable="false" sortBy="#{rpt.login.accessLevel.name}">
            						<h:outputText  value="#{rpt.login.accessLevel.name}" />
            				</p:column>
            				
					</p:dataTable>
				
			</p:layoutUnit>   
 </p:layout>    


<ui:include src="loader.xhtml" />
<ui:include src="menu.xhtml" />
</h:form>

<br/><br/><br/><br/>

<!-- </div> -->
		
</h:body>
</html>
